<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <script src="scripts/getFactorial.js"></script>
    <script src="scripts/muliplyUnlimParams.js"></script>
    <title>form and tests</title>
</head>
<body>
    <h1 id="title">Improving Your Online Security</h1>
    <p id="title-text">We want to learn about your online habits and help you strengthen your security.</p>
    <p id="title-text-2">Your responses will be confidential.</p>
    <div id="myForm">
        <span id="error-textInput" class="error-message"></span>
        <label>What is your name?</label>
        <input type="text" id="textInput" placeholder="Enter your name">

        <span id="error-emailInput" class="error-message"></span>
        <label>What is your email address?</label>
        <input type="email" id="emailInput" placeholder="Enter your email">

        <span id="error-numericInput" class="error-message"></span>
        <label>How many online accounts do you have?</label>
        <input type="number" id="numericInput" min="0">

        <span id="error-rangeInput" class="error-message"></span>
        <label>On a scale of 1 to 10, how concerned are you about your online security?</label>
        <input type="range" id="rangeInput" min="1" max="10">

        <span id="error-datePicker" class="error-message"></span>
        <label>When did you last update your account passwords?</label>
        <input type="date" id="datePicker">

        <div id="radio-buttons-wrap">
            <span id="error-radio" class="error-message"></span>
            <label id="acc-reuse">How often do you reuse the same password across accounts?</label>
            <div id="radio-buttons">
                <div>
                    <input type="radio" id="radio1" name="reuse" value="Never" required>
                    <label for="radio1">Never</label>
                </div>
                <div>
                    <input type="radio" id="radio2" name="reuse" value="Rarely"> 
                    <label for="radio2">Rarely</label>
                </div>
                <div>
                    <input type="radio" id="radio3" name="reuse" value="Sometimes">
                    <label for="radio3">Sometimes</label>
                </div>
                <div>
                    <input type="radio" id="radio4" name="reuse" value="Often">
                    <label for="radio4">Often</label>
                </div>
                <div>
                    <input type="radio" id="radio5" name="reuse" value="Always">
                    <label for="radio5">Always</label>
                </div>
            </div>
        </div>

        <span id="error-passwordInput" class="error-message"></span>
        <label>Create a new password</label>
        <input type="password" id="passwordInput" placeholder="Enter your password">

        <span id="error-confirmPasswordInput" class="error-message"></span>
        <label>Confirm your new password</label>
        <input type="password" id="confirmPasswordInput" placeholder="Enter your password again">

        <div id="requirements">
            <p id="uppercaseReq">At least one uppercase letter</p>
            <p id="lowercaseReq">At least one lowercase letter</p>
            <p id="numberReq">At least one number</p>
            <p id="specialCharReq">At least one special character</p>
            <p id="lengthReq">Minimum 8 characters</p>
            <p id="passwordStatus"><span></span></p></p>
        </div>
        <button id="submit">Submit</button>
        <div id="results"></div>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
